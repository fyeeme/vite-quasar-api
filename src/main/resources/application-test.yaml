server:
  port: 9020
spring:
  datasource:
    password: root
    url: jdbc:mysql://127.0.0.1:3306/quasar
    username: root

logging:
  level:
    org:
      springframework:
        security: DEBUG
    web: DEBUG
management:
  endpoints:
    web:
      base-path: /manage
      exposure:
        include: '*'

# custom properties
quasar:
  service:
    security:
      username: "admin"
      roles:
        - "USER"
        - "ADMIN"
    enabled: true
    url: 192.168.1.1
